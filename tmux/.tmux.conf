if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Force utf8
setw -gq utf8 on
# Enable mouse
set -g mouse on
# Windows start with number 1
set -g base-index 1

# List of plugins (Use prefix-I to install prefix-U to update or run the shell scripts in tpm/bin/*)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Plugin options
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_prefix_prompt 'Prefix'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# Status bar
set -g status-style "bg=#4c566a,fg=#eceff4"
set -g status-left "#[fg=#bf616a,bg=#ebcb8b,bold] #S "
set -g status-right "#{prefix_highlight} #h | #{battery_icon_status} #{battery_percentage} | %H:%M "
setw -g window-status-format "#[fg=#81a1c1,bg=#4c566a] #I:#W "
setw -g window-status-current-format "#[fg=#2e3440,bg=#81a1c1,bold] #I:#W "
setw -g window-status-separator ""

# ================ Key mappings ========================
# Set prefix to Ctrl-b or F9
set -g prefix F9
set -g prefix2 C-b

# Fast window nav with PageUp/PageDown/F2
unbind PageDown
unbind PageUp
unbind F2
bind -n PageDown previous-window
bind -n PageUp next-window
bind -n F2 last-window

# Traverse panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


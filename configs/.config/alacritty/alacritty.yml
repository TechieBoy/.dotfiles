env:
  TERM: xterm-256color
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: IosevkaTerm Nerd Font
    style: Regular

  bold:
    family: IosevkaTerm Nerd Font
    style: Bold

  italic:
    family: IosevkaTerm Nerd Font
    style: Italic

  bold_italic:
    family: IosevkaTerm Nerd Font
    style: Bold Italic

  size: 11

# Colors (Pencil Dark)
colors:
  # Default Colors
  primary:
    background: "0x212121"
    foreground: "0xf1f1f1"
  # Normal colors
  normal:
    black: "0x212121"
    red: "0xc30771"
    green: "0x10a778"
    yellow: "0xa89c14"
    blue: "0x008ec4"
    magenta: "0x523c79"
    cyan: "0x20a5ba"
    white: "0xe0e0e0"
  # Bright colors
  bright:
    black: "0x818181"
    red: "0xfb007a"
    green: "0x5fd7af"
    yellow: "0xf3e430"
    blue: "0x20bbfc"
    magenta: "0x6855de"
    cyan: "0x4fb8cc"
    white: "0xf1f1f1"

window:
  startup_mode: Fullscreen
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.90

mouse:
  hide_when_typing: true

shell:
  program: zsh
